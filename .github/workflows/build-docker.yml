name: Build docker image on push
on:
  push:
    branches: [master]

env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  REPO_NAME: ebiznes-backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 18

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew buildFatJar

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Development Build"
          automatic_release_tag: "latest"
          files: |
            app/build/libs/fat.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker üê≥ image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}:latest

      - name: Docker üê≥ Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}:latest
